<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/nested-tables.css">
    <title>Nested Tables</title>
</head>
<body>
<table>
    <tr>
        <td>
            <img src="images/logo.png" alt="SoftUni" title="SoftUni">
        </td>
        <td>
            <table>
                <tr>
                    <td>Software</td>

                </tr>
                <tr>
                    <td>University</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
